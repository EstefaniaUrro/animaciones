<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="css/estilos.css" type="text/css">
</head>

<body>
    <main class="container">
        <h2>Filters & Transform CSS</h2>
        <div class="row">
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <div id="desenfoque">
                    <h3>Blur</h3>
                    <img src="img/beach.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Blur"/>
                </div>
                <div id="grises">
                    <h3>Grayscale</h3>
                    <img src="img/boats.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Grayscale"/>
                </div>
                <div id="sombra">
                    <h3>Drop-Shadow</h3>
                    <img src="img/sky.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Shadow"/>
                </div>
                <div id="opacidad">
                    <h3>Opacity</h3>
                    <img src="img/rocks.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Opacity"/>
                </div>
                <div id="perspectiva">
                    <h3>Skew</h3>
                    <img src="img/river.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Skew"/>
                </div>
            </div>

            <div class="col-lg-4 mb-4 mb-lg-0">
                <div id="sepia">
                    <h3>Sepia</h3>
                    <img src="img/boat.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Sepia"/>
                </div>
                <div id="tono">
                    <h3>Hue-Rotate</h3>
                    <img src="img/water.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Rotate"/>
                </div>
                <div id="brillo">
                    <h3>Invert</h3>
                    <img src="img/tower.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Invert"/>
                </div>
                <div id="escala">
                    <h3>Scale</h3>
                    <img src="img/auroras.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Scale"/>
                </div>
                <div id="mover">
                    <h3>Translate</h3>
                    <img src="img/island.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Translate"/>
                </div>
            </div>

            <div class="col-lg-4 mb-4 mb-lg-0">
                <div id="contraste">
                    <h3>Contrast</h3>
                    <img src="img/castle.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Contrast"/>
                </div>
                <div id="brillo">
                    <h3>Brightness</h3>
                    <img src="img/mountain.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Brightness"/>
                </div>
                <div id="tono">
                    <h3>Saturate</h3>
                    <img src="img/silhouette.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Saturate"/>
                </div>
                <div id="rotar">
                    <h3>Rotare</h3>
                    <img src="img/tree.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Rotate"/>
                </div>
                <div id="mixdos">
                    <h3>Scale & Hue-Rotate</h3>
                    <img src="img/desert.jpg"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Scale & Hue-Rotate"/>
                </div>
            </div>
        </div>
    </main> 
    <footer>
        <p> &copy; <strong>Created by <a href="https://github.com/EstefaniaUrro">Estefania Urro</a></p>
    </footer>
</body>

</html>
